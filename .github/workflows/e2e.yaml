name: E2E

on: [push, pull_request]

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          concurrent_skipping: 'same_content_newer'

  build:
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [pre_job]
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use .env file
        uses: cardinalby/export-env-action@v1
        with:
          envFile: '.env'

      - name: Create .env.local file
        run: echo "FORK_RPC_URL=${{ secrets.ROPSTEN_FORK_RPC_URL }}" > .env.local

      - name: Get cached test-environment file
        uses: actions/cache@v3
        id: archive-cache
        with:
          path: ./archives
          key: data-${{ env.BLOCK_HEIGHT }}-${{ env.SUBGRAPH_ID }}-${{ env.EPOCH_TIME }}-${{ env.NETWORK }}

      - name: Download Archive
        if: steps.archive-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p archives
          curl ${{ env.ARCHIVE_URL }}/data_${{ env.BLOCK_HEIGHT }}_${{ env.SUBGRAPH_ID }}_${{ env.EPOCH_TIME }}_${{ env.NETWORK }}.archive.tar.lz4 \
            -o ./archives/archive.tar.lz4

      - name: Extract Archive
        run: |
          mkdir ./data
          tar -I lz4 -xf ./archives/archive.tar.lz4 -C ./data

      - name: Get ganache cache
        uses: actions/cache@v3
        id: ganache-cache
        with:
          path: ./ganache
          key: ganache

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - run: yarn install

      - run: yarn e2e:ci

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: synpress-screenshots
          path: e2e/screenshots
      # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: synpress-videos
          path: e2e/videos
